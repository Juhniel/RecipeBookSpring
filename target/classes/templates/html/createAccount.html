<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:s="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/nav-bar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/createAccount.css}">
    <script type="text/javascript" th:src="@{/js/script.js}" th:defer="defer"></script>
    <meta charset="UTF-8">
    <title>Create Account</title>
</head>
<body>

<nav class="navbar">
    <div class="navbar-logo">
        <div class="dropdown">
            <div class="hamburger-icon">
                <img src="https://recept.se/assets/images/menu/hamburger.svg" alt="Logo" onclick="toggleDropdown()">
            </div>
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="/articles" class="dropdown-menu-item">Articles</a>
                <a href="/about" class="dropdown-menu-item">About us</a>
                <a href="/contact" class="dropdown-menu-item">Contact us</a>
            </div>
        </div>
        <h3>Your Website Name</h3>
    </div>
</nav>

<div class="container">
    <h1>Create Account</h1>
    <form action="/create-account" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required>
        </div>
        <p th:text="${errorMessage}"></p> <p class="accountSuccessfullyCreated" th:text="${accountSuccessfullyCreated}"></p>
        <button type="submit">Create Account</button>
    </form>

</div>
</body>
</html>
