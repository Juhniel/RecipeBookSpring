<nav class="navbar">
    <div class="navbar-logo">
        <div class="dropdown">
            <div class="hamburger-icon" onclick="toggleDropdown()">
                <img src="https://recept.se/assets/images/menu/hamburger.svg" alt="Logo">
            </div>
            <!-- GÖR OM DIV TILL <a> länkar så att vi skickas till contact.html , about.html och articles.html -->
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="/articles" class="dropdown-menu-item">Articles</a>
                <a href="/about" class="dropdown-menu-item">About us</a>
                <a href="/contact" class="dropdown-menu-item">Contact us</a>
            </div>
        </div>
        <a href="/" class="navbar-brand"> <!-- Add the link to the home page -->
            <h3>JIKA DEV Juhns version</h3>
        </a>
    </div>

    <div class="navbar-menu">
        <div class="search">
            <form class="search-form" th:action="@{/search}" method="get">
                <div class="search-icon" onclick="toggleSearchField()">
                    <img src="https://recept.se/assets/images/menu/search.svg" alt="search icon">
                </div>
                <input type="text" class="search-field navbar-search-field" name="searchTerm" placeholder="Search..." onfocus="this.placeholder=''" onblur="this.placeholder='Search...'">
            </form>
        </div>
        <div class="user">
            <div class="user-icon" id="user-icon">
                <img src="https://recept.se/assets/images/icons/user.svg" alt="user icon">
            </div>
            <div class="profile-form" id="profileForm">
                <form action="/logout" method="post" s:authentication="">
                    <a class="profile-dropdown" href="/myProfile">My Profile</a>
                    <a class="profile-dropdown" href="/myFavourites">Favourite Recipes</a>
                    <a class="profile-dropdown" href="/changePassword">Change Password</a>
                    <button type="submit">Log Out</button>
                </form>
            </div>
            <div class="login-form" id="loginForm">
                <form action="/login" method="post">
                    <input type="text" name="username" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'" required>
                    <input type="password" name="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'" required>
                    <button type="submit">Log in</button>
                </form>
                <a href="/createAccount">Create Account</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <form action="https://formsubmit.co/695d60ede3158f1f66839ebd6514423d" method="POST" onsubmit="showSuccessMessage()">
        <div class="form-group">
            <input type="text" name="name" id="name" required>
            <label for="name">
                <p>Name</p>
            </label>
        </div>
        <div class="form-group">
            <input type="email" name="email" id="email" required>
            <label for="email">
                <p>Email</p>
            </label>
        </div>
        <div class="form-group">
            <textarea id="message" type="text" name="message" cols="30" rows="10" required></textarea>
            <label for="message">
                <p>Message</p>
            </label>
        </div>

        <button type="submit" class="button-form">SUBMIT</button>
        <input type="hidden" name="_next" value="http://localhost:8080/contact">
    </form>
    <p id="success-message" style="display:none;">Thank you for your message!</p>
</div>
