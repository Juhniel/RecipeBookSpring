<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:s="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/recipe.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/nav-bar.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <script type="text/javascript" th:src="@{/js/script.js}" th:defer="defer"></script>
    <script type="text/javascript" th:src="@{/js/recipeComments.js}" th:defer="defer"></script>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>

<nav class="navbar">
  <div class="navbar-logo">
    <div class="dropdown">
      <div class="hamburger-icon" onclick="toggleDropdown()">
        <img src="https://recept.se/assets/images/menu/hamburger.svg" alt="Logo">
      </div>
      <!-- GÖR OM DIV TILL <a> länkar så att vi skickas till contact.html , about.html och articles.html -->
      <div class="dropdown-menu" id="dropdown-menu" style="display:none">
        <a href="/articles" class="dropdown-menu-item">Articles</a>
        <a href="/about" class="dropdown-menu-item">About us</a>
        <a href="/contact" class="dropdown-menu-item">Contact us</a>
      </div>
    </div>
    <a href="/" class="navbar-brand"> <!-- Add the link to the home page -->
      <img th:src="@{/images/jika-logo-removebg-preview.png}" alt="Logo">
    </a>
  </div>

  <div class="navbar-menu">
    <div class="search">
      <form class="search-form" th:action="@{/search}" method="get">
        <div class="search-icon" onclick="toggleSearchField()">
          <img src="https://recept.se/assets/images/menu/search.svg" alt="search icon">
        </div>
        <input type="text" class="search-field navbar-search-field" name="searchTerm" placeholder="Search..." style="display: none">
      </form>
    </div>
    <div class="user">
      <div class="user-icon" id="user-icon">
        <img th:if="${loggedInUser == null or loggedInUser.userProfileImg == null}" src="https://recept.se/assets/images/icons/user.svg" alt="user icon" id="user-icon-preview">
        <img th:if="${loggedInUser != null and loggedInUser.userProfileImg != null}" th:src="'data:image/png;base64,' + ${thymeleafUtil.encodeToBase64(loggedInUser.userProfileImg)}" alt="user icon">
      </div>
      <div class="profile-form" id="profileForm" style="display:none">
        <form action="/logout" method="post" s:authentication="">
          <a class="profile-dropdown" href="/myProfile">My Profile</a>
          <a class="profile-dropdown" href="/myFavourites">Favourite Recipes</a>
          <a class="profile-dropdown" href="/settings">Settings</a>
          <button type="submit">Log Out</button>
        </form>
      </div>
      <div class="login-form" id="loginForm" style="display: none">
        <form action="/login" method="post">
          <input type="text" name="username" placeholder="Username" onfocus="this.placeholder=''"
                 onblur="this.placeholder='Username'" required>
          <input type="password" name="password" placeholder="Password" onfocus="this.placeholder=''"
                 onblur="this.placeholder='Password'" required>
          <button type="submit">Log in</button>
        </form>
        <a href="/createAccount">Create Account</a>
      </div>
    </div>
  </div>
</nav>


<div class="header">
  <img th:src="${recipe.getRecipeImage()}" alt="Recipe image" style="width: 800px; height: 500px;">
  <h1 th:text="${recipe.getRecipeName()}"></h1>
</div>

<div class="recipeInfoContainer">
  <div class="ingredients">
    <h2>Ingredients:</h2>
    <ul>
      <li th:each="ingredient : ${recipe.getRecipeIngredients().substring(1, recipe.getRecipeIngredients().length()-1).split(',')}"
          th:text="${ingredient}"></li>

    </ul>
  </div>

  <div class="instructions">
    <h2>Instructions:</h2>
    <ol>
      <li th:if="${recipe.getRecipeInstructions() != null and !recipe.getRecipeInstructions().isEmpty()}"
          th:each="instruction : ${#strings.arraySplit(#strings.replace(#strings.substring(recipe.getRecipeInstructions(), 1, #strings.length(recipe.getRecipeInstructions()) - 1), ', Enjoy', ' Enjoy'), '\\.\\.')}"
          th:text="${instruction}"></li>
    </ol>
  </div>

<div class="comment-section">
  <h2>Comments</h2>
  <div class="comment-list">
    <ul>
      <li th:each="comment : ${comments}">
        <div class="comment-header">
          <div>
            <strong class="username" th:text="${comment.user.username}">Username</strong>
            <span class="social-icons">
              <a th:if="${loggedInUser != null and loggedInUser.getUserFacebook() != null}" th:href="${loggedInUser.getUserFacebook()}" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
              <a th:if="${loggedInUser == null or loggedInUser.getUserFacebook() == null}" style="pointer-events:none;opacity:0.5"><i class="fab fa-facebook"></i></a>

              <a th:if="${loggedInUser != null and loggedInUser.getUserInstagram() != null}" th:href="${loggedInUser.getUserInstagram()}" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
              <a th:if="${loggedInUser == null or loggedInUser.getUserInstagram() == null}" style="pointer-events:none;opacity:0.5"><i class="fab fa-instagram"></i></a>

              <a th:if="${loggedInUser != null and loggedInUser.getUserTikTok() != null}" th:href="${loggedInUser.getUserTikTok()}" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
              <a th:if="${loggedInUser == null or loggedInUser.getUserTikTok() == null}" style="pointer-events:none;opacity:0.5"><i class="fab fa-tiktok"></i></a>
            </span>
          </div>
          <div class="date-time">
            <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd')}">Comment date</span><br>
            <span th:text="${#temporals.format(comment.createdAt, 'HH:mm:ss')}">Comment time</span>
          </div>
        </div>
        <p class="comment-content" th:text="${comment.content}">Comment content</p>
      </li>
    </ul>
  </div>
</div>
  <div class="comment-form" th:if="${loggedInUser != null}">
    <form action="/addComment" method="post">
      <input type="hidden" name="recipeId" th:value="${recipe.getRecipeId()}">
      <textarea name="comment" placeholder="Write your comment here..." onfocus="this.placeholder=''" onblur="this.placeholder='Write your comment here...'" required></textarea>
      <button type="submit">Post Comment</button>
    </form>
  </div>
  <div class="login-to-comment" th:if="${loggedInUser == null}">
    <p>Please <a href="/login">log in</a> to post a comment.</p>
  </div>
</div>


</body>
</html>
