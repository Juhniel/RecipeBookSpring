<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:s="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="../../static/css/style.css">
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<nav class="navbar">
    <div class="navbar-logo">
        <div class="dropdown">
            <div class="hamburger-icon">
                <img src="https://recept.se/assets/images/menu/hamburger.svg" alt="Logo" onclick="toggleDropdown()">
            </div>
            <div class="dropdown-menu" id="dropdown-menu">
                <div class="dropdown-menu-item">Item 1</div>
                <div class="dropdown-menu-item">Item 2</div>
                <div class="dropdown-menu-item">Item 3</div>
            </div>
        </div>
        <h3>Your Website Name</h3>
    </div>

    <div class="navbar-menu">

        <div class="search">
            <form class="search-form" th:action="@{/search}" method="get">
                <div class="search-icon" onclick="toggleSearchField()">
                    <img src="https://recept.se/assets/images/menu/search.svg" alt="search icon">
                </div>
                <input type="text" class="search-field" name="searchTerm" placeholder="Search...">
            </form>
        </div>
        <div class="user">
            <div class="user-icon" id="user-icon">
                <img src="https://recept.se/assets/images/icons/user.svg" alt="user icon">
            </div>
            <div class="profile-form" id="profileForm">
                <form action="/logout" method="post" s:authentication="">
                    <a class="profile-dropdown" href="/myProfile">My Profile</a>
                    <a class="profile-dropdown" href="/myFavourites">Favourite Recipes</a>
                    <a class="profile-dropdown" href="/changePassword">Change Password</a>
                    <button type="submit">Log Out</button>
                </form>
            </div>
            <div class="login-form" id="loginForm">
                <form action="/login" method="post">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Log in</button>
                </form>
                <a href="/createAccount">Create Account</a>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
